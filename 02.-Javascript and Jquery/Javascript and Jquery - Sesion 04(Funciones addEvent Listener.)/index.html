<body>
	<h1>Uso de AddEvent Listener</h1>
    <p>Los eventos Listener lo utilizaremos en elementos, document y en el windows </p>
    <button id="boton">Cambiar</button>
    <script>
        document.addEventListener("dblclick",cambio);
        function cambio(){
           alert("muy bien compa√±ero ")
        }

        boton=document.querySelector("#boton");
        boton.addEventListener("click",cambiar);
        cuerpo=document.querySelector("body");
        function cambiar(){
            cuerpo.style.background="black";
            cuerpo.style.color="White";
        }
    </script>
