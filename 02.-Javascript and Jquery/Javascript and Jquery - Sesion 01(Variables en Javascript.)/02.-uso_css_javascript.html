<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS en JS</title>
</head>
<body>
    <h2>Uso de CSS en Javascript</h2>
    <div id="color">
    </div>

    <script>
        //Primero creare una variable
        let titulo=document.querySelector("h2");
        titulo.style.color="blue";
        titulo.style.fontSize="33px";
        //ancho 400px, alto 300px color azul
        let caja = document.querySelector("#color")
        caja.style.width="400px"
        caja.style.height="300px"
        caja.style.background="blue"

    </script>


</body>
</html>
