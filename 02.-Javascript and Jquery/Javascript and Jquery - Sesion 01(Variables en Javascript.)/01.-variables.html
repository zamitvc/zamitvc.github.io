<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables en Javascript</title>
</head>
<body>
    <h1>Variables en Javascript</h1>
    <p>Aqui aprenderemos el Uso de Variables</p>
    <script>
        //aprendiendo variables
        //Variables de texto
        let nombre="Marilu";
        //Variable numerica
        let year=33;
        document.write("Hola mi nombre es " + nombre + " y mi edad es " + year);
        //Variable tipo array
        let colores=["red","blue","yellow"];
        window.alert("Mi color favorito es " + colores[0]);
    </script>
</body>
</html>
